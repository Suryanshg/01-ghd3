<script src="https://d3js.org/d3.v6.min.js"></script>
<div id="shapes"></div>
<script>
  console.log(d3); // test if d3 is loaded

  var dataCircle = [100,200,300,400,500,600,700]
  var dataRect = [150,250,350,450,550,650,750]

  // Add an SVG
  var svg = d3.select("#shapes")
  .append("svg")
  .attr("width",800)
  .attr("height",800)

  // Add Rectangles
  svg.selectAll('rect')
  .data(dataRect)
  .enter()
  .append('rect')
  .attr('x',function(d){
    return d
  })
  .attr('y',function(){
    return Math.floor(Math.random()*700)+1
  })
  .attr('width',50)
  .attr('height',25)
  .attr('fill','blue')

  // Add Circles
  svg.selectAll('circle')
  .data(dataCircle)
  .enter().append('circle')
  .attr('cx',function(d){
    return d
  })
  .attr('cy',function(){
    return Math.floor(Math.random()*700)+1
  })
  .attr('r',50)
  .attr('fill','lightgreen')
  .on('mouseover',function(e){
    d3.select(this).attr('fill','darkgreen')
  }).on('mouseout',function(e){
    d3.select(this).attr('fill','lightgreen')
  })

  // Add Lines
  svg.append('line')
  .attr('x1',10)
  .attr('y1',10)
  .attr('x2',200)
  .attr('y2',200)
  .attr('stroke','black')

  // Add Polygons
  svg.append('polygon')
  .attr('points',"15,10 40,45 20,100 60,32 90,22")
  .attr('fill','red')
</script>
