<script src="https://d3js.org/d3.v6.min.js"></script>
<div id="shapes"></div>
<script>
  console.log(d3); // test if d3 is loaded
  // Add an SVG
  var svg = d3.select("#shapes")
  .append("svg")
  .attr("width",800)
  .attr("height",800)

  // Add Rectangles
  svg.append('rect')
  .attr('x',100)
  .attr('y',200)
  .attr('width',200)
  .attr('height',200)
  .attr('fill','blue')

  // Add Circles
  svg.append('circle')
  .attr('cx',100)
  .attr('cy',100)
  .attr('r',50)
  .attr('fill','green')

  // Add Lines
  svg.append('line')
  .attr('x1',10)
  .attr('y1',10)
  .attr('x2',200)
  .attr('y2',200)
  .attr('stroke','black')

  // Add Polygons
  svg.append('polygon')
  .attr('points',"15,10 40,45 20,100 60,32 90,22")
  .attr('fill','red')
</script>
